<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业信息 - 考研信息查询系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">考研信息查询</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schools.html">院校信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="majors.html">专业信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="guide.html">考研指南</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container mt-4">
        <!-- 专业信息标题 -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-center">专业信息</h2>
                <p class="text-center text-muted">各专业考研详细信息查询</p>
            </div>
        </div>

        <!-- 搜索和筛选区域 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <!-- 搜索框 -->
                        <div class="row mb-3">
                            <div class="col-md-8 mb-3 mb-md-0">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="majorSearchInput" placeholder="输入专业名称或关键词...">
                                    <button class="btn btn-primary" type="button" id="majorSearchBtn">
                                        <i class="bi bi-search me-1"></i>搜索
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4 d-flex justify-content-md-end">
                                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse">
                                    <i class="bi bi-funnel me-1"></i>筛选选项
                                </button>
                            </div>
                        </div>
                        
                        <!-- 筛选选项 -->
                        <div class="collapse" id="filterCollapse">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="categoryFilter" class="form-label">学科门类</label>
                                    <select class="form-select" id="categoryFilter">
                                        <option value="">全部门类</option>
                                        <!-- 门类选项将由JavaScript动态加载 -->
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="difficultyFilter" class="form-label">难度等级</label>
                                    <select class="form-select" id="difficultyFilter">
                                        <option value="">全部难度</option>
                                        <option value="3">★★★</option>
                                        <option value="4">★★★★</option>
                                        <option value="5">★★★★★</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="tagFilter" class="form-label">专业特点</label>
                                    <select class="form-select" id="tagFilter">
                                        <option value="">全部特点</option>
                                        <!-- 特点选项将由JavaScript动态加载 -->
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-end">
                                    <button class="btn btn-secondary me-2" id="resetFilterBtn">重置筛选</button>
                                    <button class="btn btn-primary" id="applyFilterBtn">应用筛选</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 专业列表 -->
        <div class="row mb-4" id="majorsList">
            <!-- 专业卡片将由JavaScript动态加载 -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-3">正在加载专业信息，请稍候...</p>
            </div>
        </div>
        
        <!-- 分页控件 -->
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="专业分页">
                    <ul class="pagination justify-content-center" id="majorsPagination">
                        <!-- 分页按钮将由JavaScript动态加载 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 专业详情模态框 -->
    <div class="modal fade" id="majorDetailModal" tabindex="-1" aria-labelledby="majorDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="majorDetailModalLabel">专业详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body" id="majorDetailContent">
                    <!-- 专业详情内容将由JavaScript动态加载 -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p class="mt-3">正在加载专业详情，请稍候...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-light text-center text-muted py-3">
        <div class="container">
            <p class="mb-0">© 2024 考研信息查询系统 | 仅供参考学习使用</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义JS -->
    <script src="js/majors.js"></script>
</body>
</html>
